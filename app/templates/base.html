<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <!-- navbar -->
    <header>
        <img src="{{url_for('static', filename='header1.jpg')}}" alt="">
        <nav class="navbar navbar-expand-md fixed-top">
            <div style="margin-left: 0;" class="container">
              <h3 class="blog">Joy Mbugua.</h3>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="ml-2 collapse navbar-collapse" id="navbarToggle">
                <div class="mid-nav navbar-nav mr-auto">
                  <a class="nav-item nav-link" href="{{ url_for('main.index')}}">Home</a>
                  <a class="ml-2 mr-2 nav-item nav-link" href="{{ url_for('main.index')}}">About</a>
                  <a class="nav-item nav-link" href="{{ url_for('main.index')}}">Features</a>
                </div>
        
                 <ul class="nav navbar-nav navbar-right">
                 
                   
                    <a class="nav-item nav-link" href="{{ url_for('main.index')}}">Contact Me</a>
                
                  
                
                  </ul>
                
         
              </div>
            </div>
        
          </nav>
    </header>


    <!-- sidebar -->
    <div class="sidenav">
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#clients">Clients</a>
        <a href="#contact">Contact</a>
      </div>
    
    <div class="main container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
