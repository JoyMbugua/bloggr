<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <!-- navbar -->
   <header>
    <nav class="navbar navbar-expand-md">
      <div class="container">
        <a style="text-transform: uppercase;" class="navbar-brand mr-0 blog" href="/">Joy Mbugua.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mid-nav mr-auto">
            <a class="nav-item nav-link" href="{{ url_for('main.index')}}">Home</a>
            <a class="nav-item nav-link" href="{{ url_for('main.index')}}">About</a>
          </div>
  
           <ul class="nav navbar-nav navbar-right">
            {% if current_user.is_authenticated %}
            <a class="nav-item nav-link" href="{{ url_for('main.new_blog')}}">New Blog</a>
            <a class="nav-item nav-link" href="{{ url_for('main.profile', writers_name = current_user.username)}}">Profile</a>
            <a class="nav-item nav-link" href="{{ url_for('auth.logout')}}">Log Out</a>
            {% else %}
            <a class="nav-item nav-link" href="{{ url_for('auth.login')}}">Sign In</a>
            
            <a class="nav-item nav-link" href="{{ url_for('auth.register')}}">Register</a>
            {%endif%}
            </ul>
          
   
        </div>
      </div>
  
    </nav>
   </header>
    <!-- sidebar -->
    <div class="row">
      <div class="col-md-1">
        {% block sidebar %}
        {% endblock %}
      </div>
      
     <div class="col-md-11">
       
      <div class="main container">
        {% block content %}
        {% endblock %}
    </div>
  
    </div>

   </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
