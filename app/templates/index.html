{% extends 'base.html'%}
{% block content %}

{% if posts %}
{% for post in posts %}
   {% if post.post |length > 255 %}
    <div class="row">
        <div class="col-md-1">
            <p>5 minutes read</p>
        </div>
        <div class="col-md-6">
            <h5>{{ post.title }}</h5>
        <p>{{post.post| truncate(255)}}</p>
        </div>
        <div class="col-md-1">
            <p><a href="#">See more...</a></p>
        </div>
    </div>
    <hr>
   {% endif %}
{% endfor %}
{% else %}
<P>No posts</P>
{% endif %}
{% endblock %}
