<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body style="font-family: 'Poiret One', cursive; font-weight: bold; height: 100vh;">
    <div>
      <nav class="navbar navbar-expand-md">
        <p><a class="mr-0 blog title" href="/">Code Savvy</a><small>by Joy Mbugua.</small>
        </p> 
         
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mid-nav mr-auto">
              <a class="nav-item nav-link" href="{{ url_for('main.index')}}">Home</a>
              <a class="nav-item nav-link" href="{{ url_for('main.index')}}">About</a>
              {% if current_user.is_authenticated %}
              <a class="nav-item nav-link" href="{{ url_for('main.profile', writers_name = current_user.username)}}">Profile</a>
              {% endif %}
            </div>
    
             <ul class="nav navbar-nav navbar-right">
              {% if current_user.is_authenticated %}
              <a class="nav-item nav-link" href="{{ url_for('main.new_blog')}}">New Blog</a>
              <a class="nav-item nav-link" href="{{ url_for('auth.logout')}}">Log Out</a>
              {% else %}
              <a class="nav-item nav-link" href="{{ url_for('auth.login')}}">Sign In</a>
              
              <a class="nav-item nav-link" href="{{ url_for('auth.register')}}">Register</a>
              {%endif%}
              </ul>
            
     
          </div>
        </div>
    
      </nav>
      </div>
      <div style="padding-top: 5rem;" class="container">
          <div class="row">
              <div style="padding-top: 10rem;" class="col-md-6">
                  <img src="{{url_for('static', filename='/images/pablo.png')}}" alt="" width="500px">
              </div>
              <div class="col-md-6">
                <!--Flash message -->
                {% block content %} 
                {% endblock %}            
              
              </div> 
          </div>
        </div>
</body>
</html>
